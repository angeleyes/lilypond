<title>LilyPond - on Fink under MacOS X</title>

<h1>LilyPond on Fink under MacOS X</h1>

<p>LilyPond is available through fink, in the unstable cvs
  distribution
  (<a href="http://fink.sourceforge.net/pdb/package.php/lilypond-devel">development version</a>,
  <a href="http://fink.sourceforge.net/pdb/package.php/lilypond">stable version</a>).
</p>

<p>
 Installing LilyPond on MacOS involves installing Fink.  The
 step-by-step tutorial explains it all. (<a
 href="http://lists.gnu.org/archive/html/lilypond-user/2005-02/txtmVnW1IShBT.txt">Read
 more</a>)

</p>

<p>
After that, you may <a href="getting-started.html"> test your installation</a>.
</p>
