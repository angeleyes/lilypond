<title>LilyPond - op MacOS X</title>

<h1>LilyPond op MacOS X</h1>

<p>LilyPond is verkrijgbaar via de Fink package manager, in de onstabiele cvs
  distributie
  (<a href="http://fink.sourceforge.net/pdb/package.php/lilypond-devel">onstabiel</a>,
  <a href="http://fink.sourceforge.net/pdb/package.php/lilypond">stabiel</a>).
</p>

<p>
Een korte handleiding over de installie van LilyPond in Fink kun je vinden in de <a
href="http://lists.gnu.org/archive/html/lilypond-user/2005-02/txtmVnW1IShBT.txt">mailing
lijst archieven</a>.

</p>

<p>
Daarna kun je <a href="getting-started.html"> de installatie testen</a>.
</p>
